---
layout: page
title: Blog
---

<ul class = "post-list">
	{% for post in site.categories.blog %}  
		<header class="post-header">
          <h1 class="post-title">
            <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}{% if post.external-url %} &rarr;{% endif %}</a>
          </h1>
        </header>    
	{% endfor %} 
</ul>
